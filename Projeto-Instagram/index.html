<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram phone.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/1655326607559.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como eliceferr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eliceferr?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
